<body>
  <section class="container">
     <h2 class="title">Forgot your password?</h2>
     <p class="paragraph"><span>&#128274</span> Enter your email address and we'll send you a link to reset your password</p>
     <hr>
      <form>
         <section class="label">
          <label class="input" for="E-mail address">E-mail Address</label>
           <br>
           <input  type="text" name="e" id="password" placeholder="e.g. email@domain.com">
         </section>
         <br>  
          <section class="label">   
            <button class="button" type="submit">Reset Password</button>
           </section>
           <br>
           <p>Don't have an account?
           <button class="button" type="submit">Create an account</button></p>
                                
        </form>
  </section>
</body>
