<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="shipDashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-primary sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">
                                <img src="./img/logo24.svg" alt="Ship24" class="img-fluid mb-3" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Shipment Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Tracking History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Transaction History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Log Out</a>
                        </li>
                        <li class="nav-item mt-4">
                            <button class="btn btn-light w-100">Upgrade plan</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <h1 class="mt-4">Shipment Dashboard</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Tracking Number</th>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Status</th>
                                <th>Sender Name</th>
                                <th>Receiver Name</th>
                            </tr>
                        </thead>
                        <tbody id="shipmentTableBody">
                            <!-- Shipment data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        console.log("working");
        document.addEventListener('DOMContentLoaded', () => {
            fetchShipments();
        });

        async function fetchShipments() {
            console.log('Fetching shipments...');
            try {
                const token = localStorage.getItem('authToken');
                console.log('Token:', token);
                
                if (!token) {
                    throw new Error('No token found in localStorage');
                }

                const response = await fetch('http://localhost:4000/shipments', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to fetch shipments: ${response.status} ${response.statusText} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Fetched data:', data);
                
                if (data.shipments && Array.isArray(data.shipments)) {
                    renderShipments(data.shipments);
                } else {
                    console.error('Unexpected data structure:', data);
                    throw new Error('Unexpected data structure received from server');
                }
            } catch (error) {
                console.error('Error fetching shipments:', error);
                alert('Failed to fetch shipments: ' + error.message);
            }
        }

        function renderShipments(shipments) {
            const shipmentTableBody = document.getElementById('shipmentTableBody');
            shipmentTableBody.innerHTML = '';

            if (shipments && shipments.length > 0) {
                shipments.forEach(shipment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${shipment.trackingNumber}</td>
                        <td>${shipment.origin}</td>
                        <td>${shipment.destination}</td>
                        <td>${shipment.status}</td>
                        <td>${shipment.senderName}</td>
                        <td>${shipment.receiverName}</td>
                    `;
                    shipmentTableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="6" class="text-center">No shipment data available</td>
                `;
                shipmentTableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
