<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="shipDashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-primary sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">
                                <img src="./img/logo24.svg" alt="Ship24" class="img-fluid mb-3" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Shipment Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Tracking History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Transaction History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Log Out</a>
                        </li>
                        <li class="nav-item mt-4">
                            <button class="btn btn-light w-100">Upgrade plan</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Shipment Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Documentation</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Support</button>
                        </div>
                        <button class="btn btn-sm btn-primary">DM</button>
                    </div>
                </div>

                <!-- Filter Options -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
                    <div class="btn-group mb-2 mb-md-0">
                        <button type="button" class="btn btn-outline-secondary">All</button>
                        <button type="button" class="btn btn-outline-secondary">Pending</button>
                        <button type="button" class="btn btn-outline-secondary">Out for Delivery</button>
                        <button type="button" class="btn btn-outline-secondary">Failed Attempt</button>
                        <button type="button" class="btn btn-outline-secondary">To pick-up</button>
                        <button type="button" class="btn btn-outline-secondary">Delivered</button>
                        <button type="button" class="btn btn-outline-secondary">Exception</button>
                        <button type="button" class="btn btn-outline-secondary">Archived</button>
                    </div>
                    <div>
                        <input type="search" class="form-control d-inline-block mb-2 mb-md-0" placeholder="Search">
                        <button class="btn btn-outline-secondary ml-2">Sort</button>
                        <button class="btn btn-primary ml-2">Add shipment</button>
                    </div>
                </div>

                <!-- Shipment Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th>SHIPMENT</th>
                                <th>STATUS</th>
                                <th>SHIPPED</th>
                                <th>DELIVERY</th>
                                <th>RECIPIENT</th>
                                <th>COURIER</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Repeat this block for each row in the table -->
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>2500723486237226</td>
                                <td class="text-success">Delivered</td>
                                <td>2022-07-28</td>
                                <td>2022-08-03</td>
                                <td>France</td>
                                <td>DPD</td>
                            </tr>
                            <!-- End repeat block -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
