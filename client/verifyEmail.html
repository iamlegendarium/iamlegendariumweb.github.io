<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    body {
  background-color: #3c8ddd;
}

.card {
  border: none;
  border-radius: 10px;
}

.email img {
  width: 100px;
  height: 100px;
}

  </style>
</head>
<body>
  <div class="container text-center my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="email mb-4 animate__animated animate__bounce animate__delay-2s">
              <img src="./img/eMail.jpg" alt="Email img">
            </div>
            <h2 class="mb-3">Verify your email</h2>
            <p class="mb-4">An email with a verification link has been sent to your registered email
              address. Please check your inbox and click on the link to verify your
              account.</p>
            <p><a href="#" class="text-primary">Click here</a> if you did not receive an email or would like to change the email address you signed up with.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
   
  <script src="verify.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
