<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
        position: relative;
        z-index: 10;
      }

      .card img {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
      }

      .confetti {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 5;
      }

      .confetti div {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0;
        animation: confetti 5s linear infinite;
      }

      @keyframes confetti {
        0% {
          transform: translateY(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Additional confetti colors */
      .confetti div:nth-child(odd) {
        background-color: #ff4081;
      }
      .confetti div:nth-child(even) {
        background-color: #3f51b5;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="card shadow-sm">
        <div class="card-body">
      <div class="confetti" id="confetti"></div>
          <img src="./img/verified.jpg" alt="Email Verified" />
          <h2 class="mb-3">Congratulations!</h2>
          <p class="mb-4">Email Verified!!</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const confettiContainer = document.getElementById("confetti");
      const confettiHTML = Array(100)
        .fill(0)
        .map(
          (_, i) =>
            `<div style="left: ${Math.random() * 100}%; animation-delay: ${
              Math.random() * 5
            }s;"></div>`
        )
        .join("");
      confettiContainer.innerHTML = confettiHTML;
    </script>
  </body>
</html>
